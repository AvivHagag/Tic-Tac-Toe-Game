<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "css/img/SiteLogo.png">
    <title>Tic Tac Toe</title>
    <!-- Website Author: Aviv Hagag -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <header>
      <!-- Title -->
      <nav class="navbar navbar-light bg-light">
        <h1 id="navbar-title" class="navbar-brand" onclick="window.location='index.html'">
          Tic Tac Toe
        </h1>
        <div class="mode-toggle">
          <input type="checkbox" id="mode-switch">
          <label for="mode-switch">
            <div class="circle">
            <i class="fa fa-moon"></i>
            <i class="fa-regular fa-sun"></i>
          </div>
          </label>
        </div>
      </nav>
  </header>
  <body>
    <h2 id="ModeText">Choose Mode</h2>
    <div id="Choose" style="width:100%;">
        <button id="level1" class="level">Easy Mode 
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
        <button id="level2" class="level">Hard Mode
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
        <button id="level3" class="level">Expert Mode
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
    </div>
    <div id="playGame">
      <button id="StartBtn" class="StartBtn">Start Play </button>
    </div>
    <div id="container">
      <div id="InsideContainer" style="display:none">
      <div id="board">
        <div class="row">
          <div id="card00" class="card" data-row="0" data-col="0"></div>
          <div id="card01" class="card" data-row="0" data-col="1"></div>
          <div id="card02" class="card" data-row="0" data-col="2"></div>
        </div>
        <div class="row">
          <div id="card10" class="card" data-row="1" data-col="0"></div>
          <div id="card11" class="card" data-row="1" data-col="1"></div>
          <div id="card12" class="card" data-row="1" data-col="2"></div>
        </div>
        <div class="row">
          <div id="card20" class="card" data-row="2" data-col="0"></div>
          <div id="card21" class="card" data-row="2" data-col="1"></div>
          <div id="card22" class="card" data-row="2" data-col="2"></div>
        </div>
      </div>
      <div id="status">Player X's turn</div>
    </div>
      <div class="buttons">
    <button id="reset-button" class="BoardBtn" style="display:none">Reset<span></span><span></span><span></span><span></span><span></span><span></span></button>
    <button id="back-button" class="BoardBtn">Back To Menu<span></span><span></span><span></span><span></span><span></span><span></span></button>
      </div>
    <script src="scriptPc.js"></script>
  </div>
  </body>

</html>
